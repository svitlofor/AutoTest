  :comment: 3.1 Водії оперативних транспортних засобів, виконуючи невідкладне службове завдання, можуть відступати від вимог розділів 8 (крім сигналів регулювальника), 10 - 18, 26, 27 та пункту 28.1 цих Правил за умови увімкнення проблискового маячка синього або червоного кольору і спеціального звукового сигналу та забезпечення безпеки дорожнього руху. За відсутності необхідності додаткового привертання уваги учасників дорожнього руху спеціальний звуковий сигнал може бути вимкнений. 3.6 Увімкнення проблискового маячка оранжевого кольору на транспортних засобах з розпізнавальним знаком "Діти", на механічних транспортних засобах дорожньо-експлуатаційної служби під час виконання роботи на дорозі, на великогабаритних та великовагових транспортних засобах не дає їм переваги в русі, а служить для привернення уваги та попередження про небезпеку. При цьому водіям транспортних засобів дорожньо-експлуатаційної служби під час виконання роботи на дорозі дозволяється відступати від вимог дорожніх знаків (крім знаків пріоритету та знаків 3.21 - 3.23), дорожньої розмітки, а також пунктів 11.2, 11.5 - 11.10, 11.12, 11.13, підпунктів "б", "в", "ґ" пункту 26.2 цих Правил за умови забезпечення безпеки дорожнього руху. Водії інших транспортних засобів не повинні перешкоджати їхній роботі.
  :autor_comment: Правила забороняють водіям оперативних транспортних засобів, виконуючи невідкладне службове завдання, навіть за у разі ввімкнення проблискового маячка синього або червоного кольору і спеціального звукового сигналу, а також водіям механічних транспортних засобах дорожньо-експлуатаційної служби під час виконання роботи на дорозі у разі ввімкнення оранжевого маячка відступати від вимог розділу 20 Правил «Рух через залізничні переїзди».
