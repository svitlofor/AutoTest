  :comment: 3.1 Водії оперативних транспортних засобів, виконуючи невідкладне службове завдання, можуть відступати від вимог розділів 8 (крім сигналів регулювальника), 10 - 18, 26, 27 та пункту 28.1 цих Правил за умови увімкнення проблискового маячка синього або червоного кольору і спеціального звукового сигналу та забезпечення безпеки дорожнього руху. За відсутності необхідності додаткового привертання уваги учасників дорожнього руху спеціальний звуковий сигнал може бути вимкнений. 3.2 У разі наближення транспортного засобу з увімкненим синім проблисковим маячком та (або) спеціальним звуковим сигналом водії інших транспортних засобів, які можуть створювати йому перешкоду для руху, зобов’язані дати йому дорогу і забезпечити безперешкодний проїзд зазначеного транспортного засобу (і супроводжуваних ним транспортних засобів). На транспортних засобах, які рухаються в супроводжуваній колоні, повинне бути ввімкнено ближнє світло фар. Якщо на такому транспортному засобі увімкнено проблискові маячки синього і червоного або лише червоного кольору, водії інших транспортних засобів зобов’язані зупинитися біля правого краю проїзної частини (на правому узбіччі). На дорозі з розділювальною смугою цю вимогу зобов’язані виконати водії транспортних засобів, що рухаються в попутному напрямку.
