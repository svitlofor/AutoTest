  :comment: Надання першої медичної допомоги під час дорожньо-транспортних пригод.
  :autor_comment: Артеріальна кровотеча - це найнебезпечніший вид кровотеч, оскільки артеріями кров тече від серця під найбільшим тиском. Артеріальна кровотеча легко розпізнається по пульсуючому або навіть фонтануючому струменю крові яскраво-червоного кольору. На першому етапі слід перетиснути артерію, яка забезпечує поранену ділянку тіла кров'ю. Для тимчасової зупинки артеріальної кровотечі її притискають в місцях, де вона розташована поверхнево, тобто близько до шкіри. У цих місцях зазвичай, можна промацати пульс. Артерію притискають декількома пальцями на 2-3 см вище рани (ближче до тулуба). Джгут на кінцівку накладається вище місця кровотечі двома-трьома обертами поверх одягу або ж під нього роблять підкладку з бинта, складеного в декілька шарів, хустки, рушника тощо. Затягування джгута припиняють у момент зупинки кровотечі. До джгута необхідно прикріпити записку з вказівкою часу його накладання (щоб уникнути втрати записки, час дублюють написом на лобі потерпілого). За відсутності джгута для зупинки артеріальної кровотечі можна використати закручування, яке роблять з хустки, косинки, бинта тощо. Не допускається застосовувати як замінник джгута шнури, мотузки та інші вузькі нееластичні матеріали.
