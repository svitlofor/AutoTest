  :comment: '14.2 Перед початком обгону водій повинен переконатися в тому, що: а)
    жоден з водіїв транспортних засобів, які рухаються за ним і яким може бути створено
    перешкоду, не розпочав обгону.'
  :autor_comment: Розпочинати обгін у даній ситуації заборонено, оскільки в дзеркалі заднього виду видно автомобіль з увімкненим лівим поворотом, який рухається позаду, таким чином, він уже здійснив обгін. У таких випадках Правила зобов’язують перед початком обгону впевнитися в тому, що жоден з водіїв транспортних засобів, які рухаються позаду і яким може бути створена перешкода, не розпочав обгін. Крім того, Правила наказують водію перед будь-якою зміною напрямку руху впевнитися, що це буде безпечно і не створить перешкод або небезпеки іншим учасникам руху.
