    :number: '1.'
    :text: Дозволено.
  - :right: false
    :number: '2.'
    :text: Заборонено.
  :comment: '14.6 Обгін заборонено: а) на перехресті. 3.1 Водії оперативних транспортних
    засобів, виконуючи невідкладне службове завдання, можуть відступати від вимог
    розділів 8 (крім сигналів регулювальника), 10-18, 26, 27 та пункту 28.1 цих Правил
    за умови увімкнення проблискового маячка синього або червоного кольору і спеціального
    звукового сигналу та забезпечення безпеки дорожнього руху. За відсутності необхідності
    додаткового привертання уваги учасників дорожнього руху спеціальний звуковий сигнал
    може бути вимкнений. 3.2. У разі наближення транспортного засобу з увімкненим
    синім проблисковим маячком та (або) спеціальним звуковим сигналом водії інших
    транспортних засобів, які можуть створювати йому перешкоду для руху, зобов''язані
    дати йому дорогу і забезпечити безперешкодний проїзд зазначеного транспортного
    засобу (і супроводжуваних ним транспортних засобів).'
  :autor_comment: Хоча Правила і забороняють обгін на перехресті, однак водії оперативних транспортних засобів, виконуючи невідкладне службове завдання, можуть відступати від вимог розділу 14 Правил за умови увімкнення проблискового маячка синього або червоного кольору і спеціального звукового сигналу та забезпечення безпеки дорожнього руху. Водії інших транспортних засобів, які можуть створювати йому перешкоду для руху, зобов'язані дати йому дорогу і забезпечити безперешкодний проїзд зазначеного транспортного засобу.
